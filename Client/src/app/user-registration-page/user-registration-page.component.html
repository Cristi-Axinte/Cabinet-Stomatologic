<div class="container register">
    <div class="row">
        <div class="col-md-3 login-left">
            <h3>Already have an account?</h3>
            <button routerLink="/userLogin">Login</button>
        </div>

        <div class="col-md-9 register-right">
            <div class="tab-content">
                <h3 class="register-heading">Create your account</h3>
                <div class = "register-right">
                    <form [formGroup] ="service.formModel" autocomplete="off" (submit)="onSubmit()">
                        <div class="row register-form">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" formControlName="FirstName" placeholder="First Name:"/>
                                    <label class="text-danger" *ngIf="service.formModel.get('FirstName')?.touched && service.formModel.get('FirstName')?.errors?.required">First Name is required!</label>
                                </div>
       
                                <div class="form-group">
                                    <input type="text" class="form-control" formControlName="LastName" placeholder="Last Name:"/>
                                    <label class="text-danger" *ngIf="service.formModel.get('LastName')?.touched && service.formModel.get('FirstName')?.errors?.required">Last Name is required!</label>

                                </div>
       
                                <div class="form-group">
                                    <input type="password" class="form-control" formControlName="Password" placeholder="Password:"/>
                                    <label class="text-danger" *ngIf="service.formModel.get('Password')?.touched && service.formModel.get('Password')?.errors?.required">Password is required!</label>

                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input class="form-control" formControlName="Email"  placeholder="Email:"/>
                                    <label class="text-danger" *ngIf="service.formModel.get('Email')?.touched && service.formModel.get('Email')?.errors?.required">Email is required!</label>
                                    <label class="text-danger" *ngIf="service.formModel.get('Email')?.touched && service.formModel.get('Email')?.errors?.email">Invalid email!</label>
                                </div>

                                <div class="form-group">
                                    <input type="text" class="form-control"  formControlName="UserName" placeholder="Username:"/>
                                    <label class="text-danger" *ngIf="service.formModel.get('UserName')?.touched && service.formModel.get('UserName')?.errors?.required">Username is required!</label>
                                </div>
                                <button type="submit" class="btnRegister" [disabled]="service.formModel.invalid">Register</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
