<app-nav-bar (sender)="receiver($event)"></app-nav-bar>
<div class="main-ctn" *ngIf="language == 1">
    <ngx-datatable class="material" [rows]="appointmentsToDisplay" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50"
    [rowHeight]="50" [scrollbarV]="true" [limit]="10" [sorts]="[{prop: 'name', dir: 'desc'}]" [scrollbarV]="false" >
    
    <ngx-datatable-column name="Id" prop="id">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{row.id}}
        </ng-template>
      </ngx-datatable-column>

    <ngx-datatable-column name="Nume" prop="firstName">
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{row.firstName}}
      </ng-template>
    </ngx-datatable-column>
  
    <ngx-datatable-column name="Prenume" prop="lastName">
      <ng-template let-row="row" ngx-datatable-cell-template>
        <div style="width: 100px;">
           {{row.lastName}}
        </div>
      </ng-template>
    </ngx-datatable-column>

      <ngx-datatable-column name="Data" prop="appointmentDate">
        <ng-template type="date" let-row="row" ngx-datatable-cell-template>
          {{row.appointmentDate}}
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column name="Ora" prop="appointmentTime">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{row.time}}
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column name="Mesaj" prop="message" [sortable]="false">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{row.message}}
        </ng-template>
      </ngx-datatable-column>

    <ngx-datatable-column name="Editeaza" [sortable]="false">
        <ng-template let-row="row" ngx-datatable-cell-template>
            <button class="btn btn-light"  (click)="openAppointmentEditor(row.id)">Editeaza Programarile</button>
        </ng-template>
      </ngx-datatable-column>
    </ngx-datatable>
</div>


<div class="main-ctn" *ngIf="language == 2">
  <ngx-datatable class="material" [rows]="appointmentsToDisplay" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50"
  [rowHeight]="50" [scrollbarV]="true" [limit]="10" [sorts]="[{prop: 'name', dir: 'desc'}]" [scrollbarV]="false" >
  
  <ngx-datatable-column name="Id" prop="id">
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{row.id}}
      </ng-template>
    </ngx-datatable-column>

  <ngx-datatable-column name="Firstname" prop="firstName">
    <ng-template let-row="row" ngx-datatable-cell-template>
      {{row.firstName}}
    </ng-template>
  </ngx-datatable-column>

  <ngx-datatable-column name="Lastname" prop="lastName">
    <ng-template let-row="row" ngx-datatable-cell-template>
      <div style="width: 100px;">
         {{row.lastName}}
      </div>
    </ng-template>
  </ngx-datatable-column>

    <ngx-datatable-column name="Date" prop="appointmentDate">
      <ng-template type="date" let-row="row" ngx-datatable-cell-template>
        {{row.appointmentDate}}
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="Hour" prop="appointmentTime">
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{row.time}}
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="Message" prop="message" [sortable]="false">
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{row.message}}
      </ng-template>
    </ngx-datatable-column>

  <ngx-datatable-column name="Edit" [sortable]="false">
      <ng-template let-row="row" ngx-datatable-cell-template>
          <button class="btn btn-light"  (click)="openAppointmentEditor(row.id)">Edit Appointment Details</button>
      </ng-template>
    </ngx-datatable-column>
  </ngx-datatable>
</div>
