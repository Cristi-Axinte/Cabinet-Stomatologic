<app-nav-bar></app-nav-bar>
<div class="main-ctn">
  <ngx-datatable class="material" [rows]="consultations" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50"
  [rowHeight]="50" [scrollbarV]="true" [limit]="10" [sorts]="[{prop: 'name', dir: 'desc'}]" [scrollbarV]="false" >

  <ngx-datatable-column name="ConsultationType">
    <ng-template let-row="row" ngx-datatable-cell-template>
      {{row.consultationType}}
    </ng-template>
  </ngx-datatable-column>

  <ngx-datatable-column name="Price">
    <ng-template let-row="row" ngx-datatable-cell-template>
      {{row.price}}
    </ng-template>
  </ngx-datatable-column>
</ngx-datatable>
</div>
