<div class="container h-100" *ngIf="language == 1">
    <div class="row justify-content-center align-items-center">
        <div class="card" style="width: 18rem;">
            <h1 class="card-title">Esti sigur ca vrei sa te deloghezi?</h1>
            <button class="btn btn-light" (click)="logout()">Da</button>
            <button class="btn btn-light" (click)="no()" routerLink="/mainPage">Nu</button>
        </div>
    </div>
</div>


<div class="container h-100" *ngIf="language == 2">
    <div class="row justify-content-center align-items-center">
        <div class="card" style="width: 18rem;">
            <h1 class="card-title">Are you sure you want to logout?</h1>
            <button class="btn btn-light" (click)="logout()">Yes</button>
            <button class="btn btn-light" (click)="no()" routerLink="/mainPage">No</button>
        </div>
    </div>
</div>
