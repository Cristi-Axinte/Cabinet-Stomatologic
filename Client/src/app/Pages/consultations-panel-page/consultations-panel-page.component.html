<app-nav-bar (sender)="receiver($event)"></app-nav-bar>
<div class="main-ctn">
    <ngx-datatable class="material" [rows]="consultations" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50"
    [rowHeight]="50" [scrollbarV]="true" [limit]="10" [sorts]="[{prop: 'name', dir: 'desc'}]" [scrollbarV]="false" >
    
    <ngx-datatable-column name="Id" prop="id">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{row.id}}
        </ng-template>
      </ngx-datatable-column>

    <ngx-datatable-column name="Consultation Type" prop="consultationType">
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{row.consultationType}}
      </ng-template>
    </ngx-datatable-column>
  
    <ngx-datatable-column name="Price" prop="price">
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{row.price}}
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="Edit consultation details" [sortable]="false">
        <ng-template let-row="row" ngx-datatable-cell-template>
            <button class="btn btn-light" (click)="openConsultationEditor(row.id)">Edit Consultation Details</button>
        </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="Add new consultation" [sortable]="false">
      <ng-template let-row="row" ngx-datatable-cell-template>
          <button class="btn btn-light" (click)="openAddConsultation()">Add New Consultation </button>
      </ng-template>
  </ngx-datatable-column>
    </ngx-datatable>
  </div>
